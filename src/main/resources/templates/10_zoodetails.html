<!DOCTYPE html>
<!--Jeff Verheyen r0955982-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Animal Worlds</title>
    <link rel="stylesheet" type="text/css" href="img/style.css"/>
</head>
<body>
<main>
    <h1>Animal Worlds</h1>
    <h2 th:text="'of zoo ' + ${zoo.getName()}"></h2>
    <ol>
        <li th:each="aw : ${zoo.getAnimalWorlds()}">
            <span th:text="${aw.getName()} + ' - responsible: ' +${aw.getResponsible().getFirstName()+' '+aw.getResponsible().getSurName()}" />
            <p th:text="'Number of animals: '+${aw.getNumberOfAnimals()}"></p>
            <p><img data-th-onerror="this.src='img/noimage.jpg'" th:src="@{${aw.getPhoto()}}" th:alt="${aw.getName()}"></p>
        </li>
    </ol>
    <p><a href="/">Back to homepage</a></p>
</main>
</body>
</html>
